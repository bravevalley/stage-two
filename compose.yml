services:
  app_blue:
    image: ${BLUE_IMAGE}
    restart: unless-stopped
    environment:
      - RELEASE_ID=${RELEASE_ID_BLUE}
      - APP_POOL=blue

  app_green:
    image: ${GREEN_IMAGE}
    restart: unless-stopped
    environment:
      - RELEASE_ID=${RELEASE_ID_GREEN}
      - APP_POOL=green

  nginx:
    image: nginx:alpine
    ports:
      - "${PORT}:${PORT}"
      - "8081:8081"
      - "8082:8082"
    restart: unless-stopped
    volumes:
      - ./nginx_templates:/etc/nginx/templates/
      - log_bucket:/app/log
    env_file:
      - .env
    depends_on:
      - app_blue
      - app_green
    command: ["nginx", "-g", "daemon off;"]
    
  alert_watcher:
    build: ./watcher/
    environment:
      - SLACK_WEBHOOK_URL=${SLACK_WEBHOOK_URL}
      - ERROR_RATE_THRESHOLD=${ERROR_RATE_THRESHOLD:-2}
      - WINDOW_SIZE=${WINDOW_SIZE:-200}
      - ALERT_COOLDOWN_SEC=${ALERT_COOLDOWN_SEC:-300}
      - MAINTENANCE_MODE=${MAINTENANCE_MODE:-false}
    volumes:
      - log_bucket:/app/log:ro
    depends_on:
      - nginx

volumes:
  log_bucket:
